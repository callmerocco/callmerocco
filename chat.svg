<svg
  width="550"
  height="400"
  viewBox="0 0 550 400"
  fill="none"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="Chat interface with Jackson Hale"
>
  <style>
    .bubble {
      fill: #e9e9eb;
      rx: 18;
      ry: 18;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.07));
    }
    .user-bubble {
      fill: #0079ff;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.15));
    }
    .text {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica,
        Arial, sans-serif;
      font-size: 18px;
      fill: #242424;
      letter-spacing: -0.02em;
      user-select: none;
    }
    .user-text {
      fill: white;
    }
    .emoji {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI Emoji",
        "Segoe UI Symbol";
      user-select: none;
    }
    .button {
      fill: #0079ff;
      rx: 15;
      ry: 15;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,0.15));
    }
  </style>

  <!-- Jackson's welcome -->
  <rect x="10" y="10" width="350" height="50" class="bubble" />
  <text x="25" y="42" class="text"
    ><tspan class="emoji">ðŸ‘‹</tspan> Hi, I'm Jackson Hale!</text
  >

  <!-- User message 1 -->
  <rect x="190" y="80" width="350" height="50" class="bubble user-bubble" />
  <text x="205" y="112" class="text user-text">Hello, who are you?</text>

  <!-- Jackson reply 1 -->
  <rect x="10" y="150" width="420" height="50" class="bubble" />
  <text x="25" y="182" class="text"
    >I'm a software developer and open source enthusiast.</text
  >

  <!-- User message 2 -->
  <rect x="190" y="220" width="350" height="50" class="bubble user-bubble" />
  <text x="205" y="252" class="text user-text">What do you build?</text>

  <!-- Jackson reply 2 -->
  <rect x="10" y="290" width="430" height="50" class="bubble" />
  <text x="25" y="322" class="text">Tools, docs, and cool projects on GitHub.</text>

  <!-- Buttons (non-clickable visuals) -->
  <rect x="10" y="350" width="160" height="40" class="button" />
  <text
    x="90"
    y="375"
    class="text user-text"
    text-anchor="middle"
    alignment-baseline="middle"
    pointer-events="none"
    >Twitter</text
  >

  <rect x="195" y="350" width="160" height="40" class="button" />
  <text
    x="275"
    y="375"
    class="text user-text"
    text-anchor="middle"
    alignment-baseline="middle"
    pointer-events="none"
    >Email</text
  >

  <rect x="380" y="350" width="160" height="40" class="button" />
  <text
    x="460"
    y="375"
    class="text user-text"
    text-anchor="middle"
    alignment-baseline="middle"
    pointer-events="none"
    >GitHub</text
  >
</svg>

