<svg width="550" height="260" viewBox="0 0 550 260" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" role="img" aria-label="Animated iMessage style chat for Jackson Hale"> <style> .bubble { fill: #e9e9eb; } a { fill: #0079ff; cursor: pointer; text-decoration: underline; } text { fill: #242424; font-size: 18px; font-family: 'Inter', sans-serif; letter-spacing: -0.02em; } .emoji { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol"; } .typing { opacity: 0; animation-fill-mode: forwards; animation-timing-function: ease-in-out; } .typing-1 { animation: fade-in-out 1.5s ease-in-out 0s 1 forwards; } .typing-2 { animation: fade-in-out 1.5s ease-in-out 2s 1 forwards; } .typing-3 { animation: fade-in-out 1.5s ease-in-out 4s 1 forwards; } .typing-4 { animation: fade-in-out 1.5s ease-in-out 6s 1 forwards; } .typing-5 { animation: fade-in-out 1.5s ease-in-out 8s 1 forwards; } .msg { opacity: 0; animation-fill-mode: forwards; animation-timing-function: ease-in-out; } .msg-1 { animation: fade-in 0.4s ease-in-out 1.5s forwards; } .msg-2 { animation: fade-in 0.4s ease-in-out 3.5s forwards; } .msg-3 { animation: fade-in 0.4s ease-in-out 5.5s forwards; } .msg-4 { animation: fade-in 0.4s ease-in-out 7.5s forwards; } .msg-5 { animation: fade-in 0.4s ease-in-out 9.5s forwards; } @keyframes fade-in-out { 0% { opacity: 0; } 25% { opacity: 1; } 75% { opacity: 1; } 100% { opacity: 0; } } @keyframes fade-in { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } } circle { animation-name: blink; animation-duration: 1s; animation-iteration-count: infinite; animation-timing-function: ease-in-out; opacity: 0.5; } circle:nth-child(1) { animation-delay: 0s; } circle:nth-child(2) { animation-delay: 0.2s; } circle:nth-child(3) { animation-delay: 0.4s; } @keyframes blink { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } } @media (prefers-color-scheme: dark) { .bubble { fill: #3b3b3d; } text { fill: #dcdcdc; } a { fill: #0c82f9; } } </style> <!-- Typing bubbles --> <g transform="translate(10, 0)" class="typing typing-1"> <rect x="8" width="70" height="42" rx="21" class="bubble" /> <circle cx="27" cy="21" r="5" fill="#999" /> <circle cx="42" cy="21" r="5" fill="#999" /> <circle cx="57" cy="21" r="5" fill="#999" /> </g> <g transform="translate(10, 50)" class="typing typing-2"> <rect x="8" width="70" height="42" rx="21" class="bubble" /> <circle cx="27" cy="21" r="5" fill="#999" /> <circle cx="42" cy="21" r="5" fill="#999" /> <circle cx="57" cy="21" r="5" fill="#999" /> </g> <g transform="translate(10, 100)" class="typing typing-3"> <rect x="8" width="70" height="42" rx="21" class="bubble" /> <circle cx="27" cy="21" r="5" fill="#999" /> <circle cx="42" cy="21" r="5" fill="#999" /> <circle cx="57" cy="21" r="5" fill="#999" /> </g> <g transform="translate(10, 150)" class="typing typing-4"> <rect x="8" width="70" height="42" rx="21" class="bubble" /> <circle cx="27" cy="21" r="5" fill="#999" /> <circle cx="42" cy="21" r="5" fill="#999" /> <circle cx="57" cy="21" r="5" fill="#999" /> </g> <g transform="translate(10, 200)" class="typing typing-5"> <rect x="8" width="70" height="42" rx="21" class="bubble" /> <circle cx="27" cy="21" r="5" fill="#999" /> <circle cx="42" cy="21" r="5" fill="#999" /> <circle cx="57" cy="21" r="5" fill="#999" /> </g> <!-- Message bubbles --> <g transform="translate(10, 0)" class="msg msg-1 bubble" role="text" aria-label="Hi, I'm Jackson Hale waving hand emoji"> <rect width="270" height="42" rx="18" /> <text x="15" y="27"><tspan class="emoji">ðŸ‘‹</tspan> Hi, I'm Jackson Hale</text> </g> <g transform="translate(10, 50)" class="msg msg-2 bubble" role="text" aria-label="Software developer, open source enthusiast, and writer"> <rect width="460" height="42" rx="18" /> <text x="15" y="27">Software developer, open source enthusiast, and writer</text> </g> <g transform="translate(10, 100)" class="msg msg-3 bubble" role="text" aria-label="I build tools, docs, and cool projects on GitHub"> <rect width="430" height="42" rx="18" /> <text x="15" y="27">I build tools, docs, and cool projects on GitHub</text> </g> <g transform="translate(10, 150)" class="msg msg-4 bubble" role="text" aria-label="Reach me on Twitter or by email"> <rect width="400" height="42" rx="18" /> <text x="15" y="27"> Reach me: <a xlink:href="https://twitter.com/JacksonHale" target="_blank" rel="noopener noreferrer">Twitter</a> or email </text> </g> <g transform="translate(10, 200)" class="msg msg-5 bubble" role="text" aria-label="Let's build something awesome together"> <rect width="360" height="42" rx="18" /> <text x="15" y="27">Let's build something awesome together!</text> </g> </svg> 

